name: Release (multi-OS + deb/rpm, draft)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "手动触发时可指定版本号（例如 v1.2.3）"
        required: false
        default: "v0.0.0-dev"


permissions:
  contents: write   # 必须：用来创建 release 并上传资产

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # goreleaser 需要完整 git 历史

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      # 可选：若你用到 CGO，安装交叉编译工具链（当前配置 CGO_DISABLED=1，不需要）
      # - name: Install cross deps
      #   run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Run GoReleaser (no publish, can run without tag)
        uses: goreleaser/goreleaser-action@v6
        with:
          version: ~> v2
          args: release --clean --snapshot --skip=publish,validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



