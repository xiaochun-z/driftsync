name: Build DriftSync

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Create COMPLETE config.yaml
      run: |
        cat > config.yaml << 'EOF'
        client_id: "test"
        client_secret: "test"
        redirect_uri: "http://localhost:8080/callback"
        local_path: "/tmp/driftsync"
        EOF
    
    - name: Build
      run: go build -o driftsync ./cmd/driftsync
    
    - name: Test
      run: |
        chmod +x driftsync
        mkdir -p /tmp/driftsync
        ./driftsync --help || ./driftsync
        echo "âœ… SUCCESS: DriftSync runs with full config!"
    
    - uses: actions/upload-artifact@v4
      with:
        name: driftsync-binary
        path: driftsync
